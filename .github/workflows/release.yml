name: Build releases

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install musl-tools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.70.0
        with:
          components: llvm-tools-preview
          targets: aarch64-unknown-linux-musl,x86_64-unknown-linux-musl

      - name: Install cbindgen
        run: cargo install cbindgen

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build for architecture
        run: RUSTFLAGS="-Ctarget-feature=-crt-static" cargo build --release --target aarch64-unknown-linux-musl
        # run: RUSTFLAGS="-Ctarget-feature=-crt-static" cargo build --release --target x86_64-unknown-linux-musl
